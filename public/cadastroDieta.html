<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atualizar Dieta</title>

    <style>
      /* ===== VARIÁVEIS (PADRÃO DO SISTEMA) ===== */
      :root {
        --bg: #0d0c11;
        --sidebar: #0a0910;
        --card: #15141b;
        --border: #262434;
        --text: #ffffff;
        --muted: #9c9ab3;

        --primary: #8e2de2;
        --primary-soft: #b36bff;
      }

      /* ===== RESET ===== */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        min-height: 100vh;
        background: linear-gradient(135deg, #6a2bc5 0%, #140022 100%);
        color: var(--text);
      }

      /* ===== ÁREA PRINCIPAL (RESPEITA SIDEBAR DO NAVBAR) ===== */
      .dashboard-main {
        margin-left: 240px; /* largura da sidebar do navbar */
        min-height: 100vh;
        display: flex;
        align-items: center; /* centraliza vertical */
        justify-content: center; /* centraliza horizontal */
        padding: 40px;
      }
      /* ===== SIDEBAR ===== */
      .dashboard-nav {
        width: 280px;
        flex-shrink: 0;
      }

      .sidebar {
        height: 120vh;
        width: 240px;
        position: fixed;
        background: rgba(10, 9, 16, 0.95);
        backdrop-filter: blur(10px);
        border-right: 1px solid var(--border);
        padding: 24px 16px;
      }

      .sidebar h2 {
        color: var(--primary-soft);
        margin-bottom: 32px;
        font-size: 18px;
        line-height: 1.2;
      }

      .sidebar h2 span {
        font-size: 14px;
        font-weight: 400;
        color: #cfcde8;
      }

      .sidebar a {
        display: block;
        padding: 14px 16px;
        margin-bottom: 10px;
        border-radius: 14px;
        color: #cfcde8;
        text-decoration: none;
        font-size: 14px;
        transition: 0.3s;
      }

      .sidebar a:hover,
      .sidebar a.active {
        background: linear-gradient(90deg, var(--primary), var(--primary-soft));
        color: #fff;
      }

      .logout-link {
        margin-top: auto;
        background: #1c1b25;
        border: 1px solid var(--border);
      }

      /* ===== CARD DO FORM ===== */
      .form-container {
        width: 100%;
        max-width: 420px;
        background: linear-gradient(135deg, #1b1233, #120e22);
        padding: 36px;
        border-radius: 22px;
        border: 1px solid var(--border);
        box-shadow:
          0 25px 60px rgba(0, 0, 0, 0.6),
          inset 0 0 0 1px rgba(255, 255, 255, 0.04);
      }

      .form-container h2 {
        text-align: center;
        margin-bottom: 26px;
        font-weight: 600;
      }

      /* ===== FORM ===== */
      label {
        display: block;
        font-size: 13px;
        margin-bottom: 6px;
        color: #d6d3ff;
      }

      input[type="file"] {
        width: 100%;
        padding: 14px;
        margin-bottom: 20px;
        border-radius: 12px;
        border: 1px dashed var(--border);
        background: var(--card);
        color: #fff;
        cursor: pointer;
      }

      input[type="file"]::file-selector-button {
        background: linear-gradient(90deg, var(--primary), var(--primary-soft));
        border: none;
        color: #fff;
        padding: 10px 14px;
        border-radius: 10px;
        margin-right: 12px;
        cursor: pointer;
        font-weight: 500;
      }

      input[type="file"]:hover {
        border-color: var(--primary-soft);
      }

      button {
        width: 100%;
        padding: 14px;
        border: none;
        border-radius: 14px;
        background: linear-gradient(90deg, var(--primary), var(--primary-soft));
        color: #fff;
        font-weight: 600;
        cursor: pointer;
        margin-top: 10px;
      }

      /* ===== LINK VOLTAR ===== */
      .back-link {
        display: block;
        text-align: center;
        margin-top: 18px;
        font-size: 13px;
        color: #cfcde8;
        text-decoration: none;
      }

      .back-link:hover {
        text-decoration: underline;
      }

      /* ===== RESPONSIVO ===== */
      @media (max-width: 768px) {
        .dashboard-main {
          margin-left: 0;
          padding: 20px;
        }
      }
    </style>
  </head>

  <body>
    <!-- SIDEBAR / NAVBAR VEM COMO COMPONENTE -->
    <aside class="sidebar">
        <h2>PROJETO<br /><span>EMAGRECER</span></h2>

        <a href="/feed_videos">Vídeos</a>
        <a href="/cadastroDieta" class="active">Atualizar Dieta</a>
        <a href="/lista_usuarios">Usuários</a>
        <a href="/cadastroVideos" >Cadastrar Vídeos</a>
        <a href="/cadastroAdm">Adicionar Administrador</a>

        <a href="#" id="btnLogout">Sair</a>
      </aside>

    <!-- CONTEÚDO -->
    <main class="dashboard-main">
      <div class="form-container">
        <h2>Atualizar Dieta</h2>

        <form id="formCadastro" enctype="multipart/form-data">
          <label for="pdf">Arquivo da dieta (PDF)</label>
          <input
            type="file"
            id="pdf"
            name="pdf"
            accept="application/pdf"
            required
          />

          <button type="submit">Adicionar</button>
        </form>

        <a href="index.html" class="back-link"> Voltar à Página Inicial </a>
      </div>
    </main>

    <script src="/js/logout.js"></script>
    <script src="/js/cadastroDieta.js"></script>
  </body>
</html>
