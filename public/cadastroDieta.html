<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atualizar Dieta</title>

    <style>
      /* ===== VARI√ÅVEIS (PADR√ÉO DO SISTEMA) ===== */
      :root {
        --bg: #0d0c11;
        --sidebar: #0a0910;
        --card: #15141b;
        --border: #262434;
        --text: #ffffff;
        --muted: #9c9ab3;

        --primary: #8e2de2;
        --primary-soft: #b36bff;
      }

      /* ===== RESET ===== */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        min-height: 100vh;
        background: linear-gradient(135deg, #6a2bc5 0%, #140022 100%);
        color: var(--text);
      }

      /* ===== √ÅREA PRINCIPAL (RESPEITA SIDEBAR DO NAVBAR) ===== */
      .dashboard-main {
        margin-left: 240px; /* largura da sidebar do navbar */
        min-height: 100vh;
        display: flex;
        align-items: center; /* centraliza vertical */
        justify-content: center; /* centraliza horizontal */
        padding: 40px;
      }
      /* ===== SIDEBAR ===== */
      .dashboard-nav {
        width: 280px;
        flex-shrink: 0;
      }

      .sidebar {
        height: 120vh;
        width: 240px;
        position: fixed;
        background: rgba(10, 9, 16, 0.95);
        backdrop-filter: blur(10px);
        border-right: 1px solid var(--border);
        padding: 24px 16px;
      }

      .sidebar h2 {
        color: var(--primary-soft);
        margin-bottom: 32px;
        font-size: 18px;
        line-height: 1.2;
      }

      .sidebar h2 span {
        font-size: 14px;
        font-weight: 400;
        color: #cfcde8;
      }

      .sidebar a {
        display: block;
        padding: 14px 16px;
        margin-bottom: 10px;
        border-radius: 14px;
        color: #cfcde8;
        text-decoration: none;
        font-size: 14px;
        transition: 0.3s;
      }

      .sidebar a:hover,
      .sidebar a.active {
        background: linear-gradient(90deg, var(--primary), var(--primary-soft));
        color: #fff;
      }

      .logout-link {
        margin-top: auto;
        background: #1c1b25;
        border: 1px solid var(--border);
      }

      /* ===== CARD DO FORM ===== */
      .form-container {
        width: 100%;
        max-width: 420px;
        background: linear-gradient(135deg, #1b1233, #120e22);
        padding: 36px;
        border-radius: 22px;
        border: 1px solid var(--border);
        box-shadow:
          0 25px 60px rgba(0, 0, 0, 0.6),
          inset 0 0 0 1px rgba(255, 255, 255, 0.04);
      }

      .form-container h2 {
        text-align: center;
        margin-bottom: 26px;
        font-weight: 600;
      }

      /* ===== FORM ===== */
      label {
        display: block;
        font-size: 13px;
        margin-bottom: 6px;
        color: #d6d3ff;
      }

      input[type="file"] {
        width: 100%;
        padding: 14px;
        margin-bottom: 20px;
        border-radius: 12px;
        border: 1px dashed var(--border);
        background: var(--card);
        color: #fff;
        cursor: pointer;
      }

      input[type="file"]::file-selector-button {
        background: linear-gradient(90deg, var(--primary), var(--primary-soft));
        border: none;
        color: #fff;
        padding: 10px 14px;
        border-radius: 10px;
        margin-right: 12px;
        cursor: pointer;
        font-weight: 500;
      }

      input[type="file"]:hover {
        border-color: var(--primary-soft);
      }

      button {
        width: 100%;
        padding: 14px;
        border: none;
        border-radius: 14px;
        background: linear-gradient(90deg, var(--primary), var(--primary-soft));
        color: #fff;
        font-weight: 600;
        cursor: pointer;
        margin-top: 10px;
      }

      /* ===== LINK VOLTAR ===== */
      .back-link {
        display: block;
        text-align: center;
        margin-top: 18px;
        font-size: 13px;
        color: #cfcde8;
        text-decoration: none;
      }

      .back-link:hover {
        text-decoration: underline;
      }

      /* ========================================================
   MOBILE / TABLET (at√© 768px)
   Sidebar vira Bottom Bar com SCROLL
======================================================== */
      @media (max-width: 768px) {
        /* ===== RESET DO LAYOUT ===== */
        body {
          overflow-x: hidden;
        }

        /* remove espa√ßo da sidebar lateral */
        .dashboard-main {
          margin-left: 0;
          min-height: calc(100vh - 72px); /* desconta bottom bar */
          padding: 24px 16px 110px;

          display: flex;
          align-items: center; /* üî• CENTRALIZA VERTICAL */
          justify-content: center; /* üî• CENTRALIZA HORIZONTAL */
        }

        /* ===== SIDEBAR -> BOTTOM BAR ===== */
        .sidebar {
          position: fixed;
          bottom: 0;
          left: 0;

          width: 100%;
          height: 72px;
          padding: 10px 12px;

          display: flex;
          align-items: center;
          gap: 10px;

          overflow-x: auto;
          overflow-y: hidden;
          white-space: nowrap;

          border-right: none;
          border-top: 1px solid var(--border);
          z-index: 1000;

          -webkit-overflow-scrolling: touch;
          scrollbar-width: none; /* Firefox */
        }

        /* remove scrollbar visual */
        .sidebar::-webkit-scrollbar {
          display: none;
        }

        /* esconde o t√≠tulo */
        .sidebar h2 {
          display: none;
        }

        /* ===== LINKS ===== */
        .sidebar a {
          flex: 0 0 auto; /* n√£o encolhe */
          margin: 0;
          padding: 10px 14px;
          border-radius: 14px;
          font-size: 13px;
          text-align: center;
          white-space: nowrap;
        }

        .logout-link {
          background: transparent;
          border: none;
        }

        /* ===== FORM ===== */
        .form-container {
          max-width: 100%;
          padding: 28px 22px;
          border-radius: 20px;
        }

        .form-container h2 {
          font-size: 20px;
        }

        button {
          font-size: 15px;
          padding: 13px;
        }
      }
    </style>
  </head>

  <body>
    <!-- SIDEBAR / NAVBAR VEM COMO COMPONENTE -->
    <aside class="sidebar">
      <h2>PROJETO<br /><span>EMAGRECER</span></h2>

      <a href="/feed_videos">V√≠deos</a>
      <a href="/dieta">Dieta</a>
      <a href="/cadastroDieta" class="active">Atualizar Dieta</a>
      <a href="/lista_usuarios">Usu√°rios</a>
      <a href="/cadastroVideos">Cadastrar V√≠deos</a>
      <a href="/cadastroAdm">Adicionar Administrador</a>

      <a href="#" id="btnLogout" class="logout-link">Sair</a>
    </aside>

    <!-- CONTE√öDO -->
    <main class="dashboard-main">
      <div class="form-container">
        <h2>Atualizar Dieta</h2>

        <form id="formCadastro" enctype="multipart/form-data">
          <label for="pdf">Arquivo da dieta (PDF)</label>
          <input
            type="file"
            id="pdf"
            name="pdf"
            accept="application/pdf"
            required
          />

          <button type="submit">Adicionar</button>
        </form>

        <a href="index.html" class="back-link"> Voltar √† P√°gina Inicial </a>
      </div>
    </main>

    <script src="/js/logout.js"></script>
    <script src="/js/cadastroDieta.js"></script>
  </body>
</html>
