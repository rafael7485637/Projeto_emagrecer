<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Administrador</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --bg: #0d0c11;
        --sidebar: #0a0910;
        --card: #15141b;
        --border: #262434;
        --text: #ffffff;
        --muted: #9c9ab3;
        --primary: #8e2de2;
        --primary-soft: #b36bff;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        min-height: 100vh;
        background: linear-gradient(135deg, #6a2bc5 0%, #140022 100%);
        color: var(--text);
      }

      .layout {
        display: flex;
        min-height: 100vh;
      }

      .sidebar {
        width: 240px;
        background: rgba(10, 9, 16, 0.95);
        backdrop-filter: blur(10px);
        border-right: 1px solid var(--border);
        padding: 24px 16px;
      }

      .sidebar h2 {
        color: var(--primary-soft);
        margin-bottom: 32px;
        line-height: 1.2;
        font-size: 18px;
      }

      .sidebar h2 span {
        font-size: 14px;
        font-weight: 400;
        color: #cfcde8;
      }

      .sidebar a {
        display: block;
        padding: 14px 16px;
        margin-bottom: 10px;
        border-radius: 14px;
        color: #cfcde8;
        text-decoration: none;
        font-size: 14px;
        transition: 0.3s;
      }

      .sidebar a:hover,
      .sidebar a.active {
        background: linear-gradient(90deg, var(--primary), var(--primary-soft));
        color: #fff;
      }

      .logout-link {
        margin-top: auto;
        background: #1c1b25;
        border: 1px solid var(--border);
      }

      .main {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px;
      }

      .form-container {
        width: 100%;
        max-width: 420px;
        background: linear-gradient(135deg, #1b1233, #120e22);
        padding: 36px;
        border-radius: 22px;
        box-shadow:
          0 25px 60px rgba(0, 0, 0, 0.6),
          inset 0 0 0 1px rgba(255, 255, 255, 0.04);
      }

      .form-container h2 {
        text-align: center;
        margin-bottom: 28px;
        font-weight: 600;
      }

      label {
        display: block;
        font-size: 13px;
        margin-bottom: 6px;
        color: #d6d3ff;
      }

      input {
        width: 100%;
        padding: 14px;
        margin-bottom: 18px;
        border-radius: 12px;
        border: 1px solid var(--border);
        background: var(--card);
        color: #fff;
        outline: none;
      }

      input:focus {
        border-color: var(--primary-soft);
        box-shadow: 0 0 0 2px rgba(179, 107, 255, 0.25);
      }

      button {
        width: 100%;
        padding: 14px;
        border: none;
        border-radius: 14px;
        background: linear-gradient(90deg, var(--primary), var(--primary-soft));
        color: #fff;
        font-weight: 600;
        cursor: pointer;
        margin-top: 10px;
      }

      .back-link {
        display: block;
        text-align: center;
        margin-top: 18px;
        font-size: 13px;
        color: #cfcde8;
        text-decoration: none;
      }

      .back-link:hover {
        text-decoration: underline;
      }

      .logout-overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(6px);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 999;
      }

      .logout-overlay.active {
        display: flex;
      }

      .logout-modal {
        background: linear-gradient(135deg, #1a1333, #120e22);
        border-radius: 24px;
        padding: 30px;
        width: 90%;
        max-width: 380px;
        text-align: center;
      }

      .logout-actions {
        display: flex;
        gap: 14px;
      }

      .logout-actions button {
        flex: 1;
        padding: 12px;
        border-radius: 14px;
        border: none;
        cursor: pointer;
        font-weight: 600;
      }

      .btn-cancel {
        background: #1c1b25;
        color: #fff;
      }

      .btn-confirm {
        background: linear-gradient(90deg, var(--primary), var(--primary-soft));
        color: #fff;
      }

      /* ========================================================
   MOBILE / TABLET (at√© 768px)
   Sidebar vira Bottom Bar
======================================================== */
      @media (max-width: 768px) {
        /* ===== LAYOUT ===== */
        .layout {
          flex-direction: column;
        }

        /* ===== SIDEBAR -> BOTTOM BAR COM SCROLL ===== */
        .sidebar {
          position: fixed;
          bottom: 0;
          left: 0;
          width: 100%;
          height: 72px;

          padding: 0 10px;
          display: flex;
          align-items: center;
          justify-content: flex-start;
          gap: 10px;

          overflow-x: auto;
          overflow-y: hidden;
          scroll-behavior: smooth;
          white-space: nowrap;

          border-right: none;
          border-top: 1px solid var(--border);
          z-index: 1000;

          /* suaviza o scroll no mobile */
          -webkit-overflow-scrolling: touch;
        }

        /* Estilo do scrollbar */
        .sidebar::-webkit-scrollbar {
          height: 3px;
        }
        
        .sidebar::-webkit-scrollbar-track {
          background: transparent;
        }
        
        .sidebar::-webkit-scrollbar-thumb {
          background: rgba(142, 45, 226, 0.5);
          border-radius: 10px;
        }
        
        .sidebar::-webkit-scrollbar-thumb:hover {
          background: rgba(142, 45, 226, 0.8);
        }
        
        /* Firefox */
        .sidebar {
          scrollbar-width: thin;
          scrollbar-color: rgba(142, 45, 226, 0.5) transparent;
        }

        .sidebar h2 {
          display: none;
        }

        .sidebar a {
          flex: 0 0 auto; /* üî• impede esmagar */
          padding: 10px 12px;
          border-radius: 12px;
          font-size: 12px;
          text-align: center;
          white-space: nowrap;
        }

        .logout-link {
          margin-top: 0;
          background: transparent;
          border: none;
        }

        .main {
          padding: 24px 16px 110px;
          align-items: flex-start;
        }

        .form-container {
          max-width: 100%;
          padding: 28px 22px;
          border-radius: 20px;
        }

        /* Bot√£o sair visual consistente */
        .logout-link {
          margin-top: 0;
          background: transparent;
          border: none;
        }

        /* ===== MAIN ===== */
        .main {
          padding: 24px 16px 110px; /* espa√ßo pro bottom bar */
          align-items: flex-start;
        }

        .form-container h2 {
          font-size: 20px;
        }

        input {
          padding: 13px;
          font-size: 14px;
        }

        button {
          padding: 13px;
          font-size: 15px;
        }
      }
    </style>
  </head>

  <body>
    <div class="layout">
      <aside class="sidebar">
        <h2>PROJETO<br /><span>EMAGRECER</span></h2>

        <a href="/feed_videos">V√≠deos</a>
        <a href="/dieta">Dieta</a>
        <a href="/cadastroDieta">Atualizar Dieta</a>
        <a href="/lista_usuarios">Usu√°rios</a>
        <a href="/cadastroVideos">Cadastrar V√≠deos</a>
        <a href="/cadastroAdm" class="active">Adicionar Administrador</a>

        <!-- BOT√ÉO QUE ABRE O MODAL -->
        <a href="#" id="btnLogout" class="logout-link">Sair</a>
      </aside>

      <main class="main">
        <div class="form-container">
          <h2>Adicionar Administrador</h2>

          <form id="formCadastro" autocomplete="off">
            <label for="nome_adm">Nome Completo</label>
            <input
              type="text"
              id="nome_adm"
              name="nome_adm"
              autocomplete="off"
              required
            />

            <label for="gmail_adm">E-mail</label>
            <input
              type="email"
              id="gmail_adm"
              name="gmail_adm"
              autocomplete="off"
              required
            />

            <label for="senha_adm">Senha</label>
            <input
              type="password"
              id="senha_adm"
              name="senha_adm"
              autocomplete="new-password"
              required
            />

            <button type="submit">Adicionar</button>
          </form>

          <a href="index.html" class="back-link"> Voltar √† P√°gina Inicial </a>
        </div>
      </main>
    </div>

    <div class="logout-overlay" id="logoutOverlay">
      <div class="logout-modal">
        <h2>Deseja sair?</h2>
        <p>Voc√™ ser√° desconectado da sua conta.</p>

        <div class="logout-actions">
          <button class="btn-cancel" onclick="closeLogout()">Cancelar</button>
          <button class="btn-confirm" onclick="logout()">Sair</button>
        </div>
      </div>
    </div>

    <script src="/js/logout.js"></script>
    <script src="/js/cadastroAdm.js"></script>

    <script>
      function openLogout() {
        document.getElementById("logoutOverlay").classList.add("active");
      }

      function closeLogout() {
        document.getElementById("logoutOverlay").classList.remove("active");
      }

      function logout() {
        window.location.href = "login.html";
      }
    </script>
  </body>
</html>
