<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painel Admin - Usuários</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --bg: #0d0c11;
        --sidebar: #0a0910;
        --card: #15141b;
        --border: #262434;
        --text: #ffffff;
        --muted: #9c9ab3;

        --primary: #8e2de2;
        --primary-soft: #b36bff;

        --green: #22c55e;
        --green-soft: rgba(34, 197, 94, 0.15);

        --red: #ef4444;
        --red-soft: rgba(239, 68, 68, 0.15);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        min-height: 100vh;
        background: linear-gradient(135deg, #6a2bc5 0%, #140022 100%);
        color: var(--text);
      }

      .layout {
        display: flex;
        min-height: 100vh;
      }

      /* ASIDE */
      .sidebar {
        width: 240px;
        background: rgba(10, 9, 16, 0.95);
        backdrop-filter: blur(10px);
        border-right: 1px solid var(--border);
        padding: 24px 16px;
      }

      .sidebar h2 {
        color: var(--primary-soft);
        margin-bottom: 32px;
        font-size: 18px;
        line-height: 1.2;
      }

      .sidebar h2 span {
        font-size: 14px;
        font-weight: 400;
        color: #cfcde8;
      }

      .sidebar a {
        display: block;
        padding: 14px 16px;
        margin-bottom: 10px;
        border-radius: 14px;
        color: #cfcde8;
        text-decoration: none;
        font-size: 14px;
        transition: 0.3s;
      }

      .sidebar a:hover,
      .sidebar a.active {
        background: linear-gradient(90deg, var(--primary), var(--primary-soft));
        color: #fff;
      }

      /* MAIN */
      .main {
        flex: 1;
        padding: 40px;
      }

      .main h2 {
        margin-bottom: 25px;
        font-weight: 600;
      }

      /* BUSCA */
      #divBusca {
        display: flex;
        align-items: center;
        max-width: 420px;
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 14px;
        margin-bottom: 30px;
        overflow: hidden;
      }

      #txtBusca {
        flex: 1;
        padding: 14px;
        background: transparent;
        border: none;
        color: #fff;
        outline: none;
      }

      #containeraBotao {
        padding: 0 14px;
        cursor: pointer;
        opacity: 0.7;
      }

      #containeraBotao img {
        width: 20px;
      }

      /* FEED */
      .user-feed {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
        gap: 24px;
      }

      .user-card {
        background: linear-gradient(145deg, #1a1333, #120e22);
        border-radius: 22px;
        padding: 22px;
        border: 1px solid var(--border);
        display: flex;
        flex-direction: column;
        gap: 20px;
        transition: 0.3s;
      }

      .user-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.45);
      }

      /* HEADER */
      .card-header {
        display: flex;
        align-items: center;
        gap: 14px;
      }

      .user-foto img {
        width: 64px;
        height: 64px;
        border-radius: 50%;
        object-fit: cover;
        border: 3px solid var(--primary-soft);
        background: #000;
      }

      .user-name {
        font-size: 16px;
        font-weight: 600;
      }

      .status-badge {
        margin-left: auto;
        padding: 6px 14px;
        border-radius: 999px;
        font-size: 12px;
        font-weight: 600;
      }

      .status-badge.pago {
        background: var(--green-soft);
        color: var(--green);
        box-shadow: 0 0 12px rgba(34, 197, 94, 0.4);
      }

      .status-badge.pendente {
        background: var(--red-soft);
        color: var(--red);
        box-shadow: 0 0 12px rgba(239, 68, 68, 0.4);
      }

      /* INFO */
      .user-info-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
        font-size: 13px;
        color: var(--muted);
      }

      .info-item strong {
        display: block;
        font-weight: 500;
        color: #fff;
        margin-bottom: 2px;
      }

      /* AÇÕES */
      .card-actions {
        display: flex;
        gap: 10px;
      }

      .btn {
        flex: 1;
        padding: 12px;
        border-radius: 14px;
        border: none;
        font-weight: 600;
        cursor: pointer;
        transition: 0.25s;
      }

      .btn-ativar {
        background: var(--green);
        color: #062e15;
      }

      .btn-desativar {
        background: var(--red);
        color: #fff;
      }

      .btn-excluir {
        background: #1c1b25;
        color: #fff;
        border: 1px solid var(--border);
      }

      .btn:hover {
        filter: brightness(1.1);
      }
      .logout-modal {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.65);
        backdrop-filter: blur(6px);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 999;
      }

      .logout-box {
        background: linear-gradient(145deg, #1a1333, #120e22);
        border: 1px solid #262434;
        padding: 30px;
        border-radius: 22px;
        width: 320px;
        text-align: center;
        color: #fff;
      }

      .logout-box h3 {
        margin-bottom: 10px;
        font-size: 18px;
      }

      .logout-box p {
        font-size: 14px;
        color: #bdbbd7;
        margin-bottom: 22px;
      }

      .logout-actions {
        display: flex;
        gap: 12px;
      }

      .logout-actions button {
        flex: 1;
        padding: 12px;
        border-radius: 14px;
        border: none;
        font-weight: 600;
        cursor: pointer;
      }

      .btn-cancelar {
        background: #1c1b25;
        color: #fff;
        border: 1px solid #262434;
      }

      .btn-sair {
        background: linear-gradient(90deg, #8e2de2, #b36bff);
        color: #fff;
      }
    </style>
  </head>

  <body>
    <div class="layout">
       <aside class="sidebar">
        <h2>PROJETO<br /><span>EMAGRECER</span></h2>

        <a href="/feed_videos">Vídeos</a>
        <a href="/cadastroDieta">Atualizar Dieta</a>
        <a href="/lista_usuarios" class="active">Usuários</a>
        <a href="/cadastroVideos" >Cadastrar Vídeos</a>
        <a href="/cadastroAdm" >Adicionar Administrador</a>

        <a href="#" id="btnLogout" class="btn btn-signup">Sair</a>
      </aside>
      
      <main class="main">
        <h2>Gerenciamento de Usuários</h2>

        <div id="divBusca">
          <input id="txtBusca" placeholder="Pesquisar por nome..." />
          <div id="containeraBotao">
            <img src="/image/searth.png" />
          </div>
        </div>

        <div id="userFeed" class="user-feed"></div>
      </main>
    </div>

    <script src="/js/lista_usuarios.js"></script>

    <script src="/js/logout.js"></script>


  </body>
</html>
