<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscreva-se</title>
    <link rel="stylesheet" href="../assets/css/forms.css">
</head>
<body>
    <nav id="navbar"></nav>

    <div class="form-container">
        <h2>Inscreva-se</h2>
        <form id="formCadastro">

            <label for="foto">Foto de Perfil</label>
            <input type="file" id="foto" name="foto" accept="image/*">

            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" name="nome" required>

            <label for="gmail">E-mail:</label>
            <input type="email" id="gmail" name="gmail" required>

            <label for="data_nascimento">Data de nascimento:</label>
            <input type="date" id="data_nascimento" name="data_nascimento" required>

            <label for="peso">Peso:</label>
            <input type="text" id="peso" name="peso" required>

            <label for="altura">Altura:</label>
            <input type="text" id="altura" name="altura" required>

            <label for="telefone">Número de telefone:</label>
            <input type="text" id="telefone" name="telefone" required>

             <label for="senha_usuario">Senha:</label>
            <input type="password" id="senha_usuario" name="senha_usuario" required>


            <button type="submit">Se insecrever</button>
        </form>
        <br>
        <a href="index.html">Voltar à Página Inicial</a>
    </div>

  <script>
      // Carregar navbar
    fetch("../assets/components/navbar_form.html")
        .then(r => r.text())
        .then(html => {
            document.getElementById("navbar").innerHTML = html;
        });

    document.getElementById("formCadastro").addEventListener("submit", async (e) => {
  e.preventDefault();

  const formData = new FormData();

  if (foto.files[0]) {
    formData.append("foto", foto.files[0]);
  }

  formData.append("nome", nome.value);
  formData.append("gmail", gmail.value);
  formData.append("data_nascimento", data_nascimento.value);
  formData.append("peso", peso.value);
  formData.append("altura", altura.value);
  formData.append("telefone", telefone.value);
  formData.append("senha_usuario", senha_usuario.value);

  const response = await fetch("/cadastrar-usuario", {
    method: "POST",
    body: formData
  });

  if (response.ok) {
    alert("Cadastro realizado com sucesso!");
    window.location.href = "/";
  } else {
    alert(await response.text());
  }
});
  </script>

</body>
</html>
