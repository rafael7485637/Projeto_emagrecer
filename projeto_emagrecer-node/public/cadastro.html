<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Vídeo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="url"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Cadastro de Vídeo</h2>
        <form action="/cadastrar-video" method="post" enctype="multipart/form-data">
            <label for="titulo">Título do Vídeo:</label>
            <input type="text" id="titulo" name="titulo" required>

            <label for="descricao">Descrição:</label>
            <textarea id="descricao" name="descricao" required></textarea>

            <label for="imagem">Imagem do vídeo:</label>
            <input type="file" id="imagem" name="imagem" accept="image/*">

            <label for="categoria">Categoria:</label>
            <select id="categoria" name="idcategoria" required>
                <option value="">Selecione uma categoria</option>
            </select>

            <button type="submit">Cadastrar Vídeo</button>
        </form>
        <br>
        <a href="index.html">Voltar à Página Inicial</a>
    </div>

    <script>
        // Carregar categorias ao carregar a página
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('/categorias');
                const categorias = await response.json();
                const select = document.getElementById('categoria');
                categorias.forEach(cat => {
                    const option = document.createElement('option');
                    option.value = cat.idcategoria;
                    option.textContent = cat.nome;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Erro ao carregar categorias:', error);
            }
        });
    </script>
</body>
</html>
