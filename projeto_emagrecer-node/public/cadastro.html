<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscreva-se</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="url"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Inscreva-se</h2>
        <form action="/cadastrar-usuario" method="post">
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" name="nome" required>

            <label for="gmail">E-mail:</label>
            <input type="email" id="gmail" name="gmail" required>

            <label for="nascimento">Data de nascimento:</label>
            <input type="date" id="nascimento" name="nascimento" required>

            <label for="CPF">CPF:</label>
            <input type="text" id="CPF" name="CPF" required>

            <label for="peso">Peso:</label>
            <input type="text" id="peso" name="peso" required>

            <label for="altura">Altura:</label>
            <input type="text" id="altura" name="altura" required>

            <label for="telefone">Número de telefone:</label>
            <input type="text" id="telefone" name="telefone" required>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required>

            <button type="submit">Se insecrever</button>
        </form>
        <br>
        <a href="index.html">Voltar à Página Inicial</a>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', async function(event) {
            event.preventDefault(); // Impede o envio padrão

            const formData = new FormData(this);

            try {
                const response = await fetch('/cadastrar-video', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    alert('Cadastro realizado com sucesso!');
                    window.location.href = 'index.html'; // Redireciona após sucesso
                } else {
                    const errorText = await response.text();
                    alert('Erro ao cadastrar: ' + errorText);
                }
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro de conexão. Tente novamente.');
            }
        });
    </script>
</body>
</html>
