<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato via WhatsApp</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background-color: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 350px;
            width: 90%;
        }

        h2 {
            color: #333;
            margin-bottom: 1rem;
        }

        p {
            color: #666;
            margin-bottom: 2rem;
        }

        .btn {
            display: block;
            text-decoration: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: bold;
            margin-bottom: 1rem;
            transition: transform 0.2s, opacity 0.2s;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-whatsapp {
            background-color: #25D366;
            color: white;
        }

        .btn-voltar {
            background-color: #6e7881;
            color: white;
        }

        .btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>Fale Conosco</h2>
        <p>Clique no bot√£o abaixo para iniciar uma conversa no WhatsApp.</p>

        <a href="https://wa.me/5500999999999" class="btn btn-whatsapp" target="_blank">
            Enviar Mensagem
        </a>

        <a href="/index.html" class="btn btn-voltar">
            Voltar
        </a>
    </div>

</body>
</html>
