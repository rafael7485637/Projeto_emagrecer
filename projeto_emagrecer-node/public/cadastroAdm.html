<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscreva-se</title>
    <link rel="stylesheet" href="../assets/css/forms.css">
</head>
<body>
    <nav id="navbar"></nav>

    <div class="form-container">
        <h2>Adicionar Administrador</h2>
        <form id="formCadastro">

            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" name="nome" required>

            <label for="gmail">E-mail:</label>
            <input type="email" id="gmail" name="gmail" required>

             <label for="senha_usuario">Senha:</label>
            <input type="text" id="senha_usuario" name="senha_usuario" required>


            <button type="submit">Adicionar</button>
        </form>
        <br>
        <a href="index.html">Voltar à Página Inicial</a>
    </div>

  <script>
    // Carregar navbar
    fetch("../assets/components/navbar.html")
        .then(r => r.text())
        .then(html => {
            document.getElementById("navbar").innerHTML = html;
        });

    document.getElementById("formCadastro").addEventListener("submit", async (e) => {
  e.preventDefault();

  const formData = new FormData();

  formData.append("nome", nome.value);
  formData.append("gmail", gmail.value);
  formData.append("senha_usuario", senha_usuario.value);

  const response = await fetch("/cadastrar-usuario", {
    method: "POST",
    body: formData
  });

  if (response.ok) {
    alert("Cadastro realizado com sucesso!");
    window.location.href = "/";
  } else {
    alert(await response.text());
  }
});
  </script>

</body>
</html>
