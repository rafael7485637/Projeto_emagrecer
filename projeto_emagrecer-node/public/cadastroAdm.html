<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscreva-se</title>
    <link rel="stylesheet" href="../assets/css/forms.css">
</head>
<body>
    <nav id="navbar"></nav>

    <div class="form-container">
        <h2>Adicionar Administrador</h2>
        <form id="formCadastro">

            <label for="nome_adm">Nome Completo</label>
            <input type="text" id="nome_adm" name="nome_adm" required>

            <label for="gmail_adm">E-mail:</label>
            <input type="email" id="gmail_adm" name="gmail_adm" required>
            
             <label for="senha_adm">Senha:</label>
            <input type="password" id="senha_adm" name="senha_adm" required>


            <button type="submit">Adicionar</button>
        </form>
        <br>
        <a href="index.html">Voltar à Página Inicial</a>
    </div>

  <script>
    // Verificar se o usuário está logado
    if (!localStorage.getItem('token')) {
        window.location.href = '/login';
    }

   document.getElementById("formCadastro").addEventListener("submit", async (e) => {
  e.preventDefault();

  const dados = {
    nome_adm: document.getElementById("nome_adm").value,
    gmail_adm: document.getElementById("gmail_adm").value,
    senha_adm: document.getElementById("senha_adm").value
  };

  const response = await fetch("/cadastrar-adm", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      'Authorization': `Bearer ${localStorage.getItem('token')}`
    },
    body: JSON.stringify(dados)
  });

  if (response.ok) {
    alert("Administrador cadastrado com sucesso!");
    window.location.href = "/";
  } else {
    alert(await response.text());
  }
});

  </script>

</body>
</html>
