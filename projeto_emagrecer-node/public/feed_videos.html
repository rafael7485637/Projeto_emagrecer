<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Básico</title>
    <style>
        .feed {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
        }

        .card {
        background: white;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        transition: transform 0.2s;
        }

        .card:hover {
        transform: scale(1.03);
        }

        .card img {
        width: 100%;
        height: 160px;
        object-fit: cover;
        }

        .card-content {
        padding: 15px;
        }

        .card-content h3 {
        margin: 0 0 10px;
        }

        .card-content p {
        color: #555;
        font-size: 14px;
        }

        .card-content a {
        display: inline-block;
        margin-top: 10px;
        text-decoration: none;
        color: #4CAF50;
        font-weight: bold;
        }

        .filtro {
        margin-bottom: 20px;
        }

        .filtro select {
        padding: 10px;
        font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="filtro">
        <label for="categoria">Filtrar por categoria:</label>
        <select id="categoria">
            <option value="">Todas as categorias</option>
        </select>
    </div>
    <div class="feed" id="feed"></div>

    <script>
        const select = document.getElementById('categoria');

        async function carregarCategorias() {
        const res = await fetch('/categorias');
        const categorias = await res.json();

        categorias.forEach(cat => {
            const opt = document.createElement('option');
            opt.value = cat.idcategoria;
            opt.textContent = cat.nome;
            select.appendChild(opt);
        });
        }

        async function carregarVideos(idcategoria = '') {
        const url = idcategoria ? `/videos?idcategoria=${idcategoria}` : '/videos';

        const res = await fetch(url);
        const videos = await res.json();

        const feed = document.getElementById('feed');
        feed.innerHTML = '';

        videos.forEach(video => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
            <img src="${video.imagem || 'placeholder.jpg'}" alt="${video.titulo}">
            <div class="card-content">
                <h3>${video.titulo}</h3>
                <p>${video.descricao}</p>
                <a href="player.html?id=${video.idvideo}">Ver vídeo</a>
            </div>
            `;
            feed.appendChild(card);
        });
        }

        select.addEventListener('change', () => {
        carregarVideos(select.value);
        });

        carregarCategorias();
        carregarVideos();

    </script>
</body>
</html>
