<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../assets/css/forms.css">
</head>
<body>
    <nav id="navbar"></nav>

    <div class="form-container">
        <h2>Login</h2>
        <form id="formLogin">

            <label for="gmail">E-mail:</label>
            <input type="email" id="gmail" name="gmail" required>

             <label for="senha_usuario">Senha:</label>
            <input type="password" id="senha_usuario" name="senha_usuario" required>


            <button type="submit">Entrar</button>
        </form>
        <br>
        <a href="index.html">Voltar à Página Inicial</a>
    </div>

  <script>
  // Carregar navbar
    fetch("../assets/components/navbar_form.html")
        .then(r => r.text())
        .then(html => {
            document.getElementById("navbar").innerHTML = html;
        });

    document.getElementById("formLogin").addEventListener("submit", async (e) =>{
        e.preventDefault();
    
        const gmail = document.getElementById("gmail").value;
        const senha_usuario = document.getElementById("senha_usuario").value;
    
        const response = await fetch("/login", {
            method: "POST",
            headers: {
            "Content-Type": "application/json",
            },
            body: JSON.stringify({ gmail, senha_usuario }),
        });
    
        if (response.ok) {
            // Login bem-sucedido
            alert("Login realizado com sucesso!");
            window.location.href = "/feed_videos"; // Redireciona para a página de feed de vídeos
        } else {
            // Falha no login
            const errorData = await response.json();
            alert("Erro no login: " + errorData.message);
        }
    })
  </script>

</body>
</html>
