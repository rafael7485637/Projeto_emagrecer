<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../assets/css/forms.css">
</head>
<body>
    <nav id="navbar"></nav>

    <div class="form-container">
        <h2>Login</h2>
        <form id="formLogin">

            <label for="gmail">E-mail:</label>
            <input type="email" id="gmail" name="gmail" required>

             <label for="senha_usuario">Senha:</label>
            <input type="password" id="senha_usuario" name="senha_usuario" required>


            <button type="submit">Entrar</button>
        </form>
        <br>
        <a href="index.html">Voltar à Página Inicial</a>
    </div>

  <script>
  // Carregar navbar
    fetch("../assets/components/navbar_form.html")
        .then(r => r.text())
        .then(html => {
            document.getElementById("navbar").innerHTML = html;
        });



    document.getElementById("formLogin").addEventListener("submit", async (e) => {
    e.preventDefault();

    const gmail = document.getElementById("gmail").value;
    const senha = document.getElementById("senha").value;

    const res = await fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ gmail, senha })
    });

    const data = await res.json();

    if (!res.ok) {
        alert(data.error);
        return;
    }

    localStorage.setItem("token", data.token);

    if (data.tipo === "admin") {
        window.location.href = "/lista_usuarios";
    } else {
        window.location.href = "/feed_videos";
    }
    });

  </script>

</body>
</html>
