<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Vídeo</title>
    <link rel="stylesheet" href="/css/forms.css">
</head>
<body>
    <nav id="navbar"></nav>

    <div class="form-container">
        <h2>Cadastro de Vídeo</h2>
        <form id="formCadastroVideo">
            <label for="titulo">Título do Vídeo:</label>
            <input type="text" id="titulo" name="titulo" required>

            <label for="descricao">Descrição:</label>
            <textarea id="descricao" name="descricao" required></textarea>

            <label for="imagem">Imagem do vídeo:</label>
            <input type="file" id="imagem" name="imagem" accept="image/*">

            <label for="categoria">Categoria:</label>
            <select id="categoria" name="idcategoria" required>
                <option value="">Selecione uma categoria</option>
            </select>

            <label for="link">Link do Vídeo:</label>
            <input type="url" id="link" name="link" required>

            <button type="submit">Cadastrar Vídeo</button>
        </form>
        <br>
        <a href="index.html">Voltar à Página Inicial</a>
    </div>

<script src="/js/cadastroVideos.js"></script>
</body>
</html>
