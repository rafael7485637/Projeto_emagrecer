<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Vídeo</title>
    <link rel="stylesheet" href="/css/forms.css">
</head>
<body>
    <nav id="navbar"></nav>

    <div class="form-container">
        <h2>Cadastro de Vídeo</h2>
        <form id="formCadastroVideo">
            <label for="titulo">Título do Vídeo:</label>
            <input type="text" id="titulo" name="titulo" required>

            <label for="descricao">Descrição:</label>
            <textarea id="descricao" name="descricao" required></textarea>

            <label for="imagem">Imagem do vídeo:</label>
            <input type="file" id="imagem" name="imagem" accept="image/*">

            <label for="categoria">Categoria:</label>
            <select id="categoria" name="idcategoria" required>
                <option value="">Selecione uma categoria</option>
            </select>

            <label for="link">Link do Vídeo:</label>
            <input type="url" id="link" name="link" required>

            <button type="submit">Cadastrar Vídeo</button>
        </form>
        <br>
        <a href="index.html">Voltar à Página Inicial</a>
    </div>

    <script>
        // Verificar se o usuário está logado
          const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/login';
            }

        // Carregar navbar
        fetch("../assets/components/navbar.html")
            .then(r => r.text())
            .then(html => {
                document.getElementById("navbar").innerHTML = html;
            });

        // Carregar categorias ao carregar a página
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('/categorias', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                const categorias = await response.json();
                const select = document.getElementById('categoria');
                categorias.forEach(cat => {
                    const option = document.createElement('option');
                    option.value = cat.idcategoria;
                    option.textContent = cat.nome;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Erro ao carregar categorias:', error);
            }
        });

        document.getElementById('formCadastroVideo').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData();
            formData.append('titulo', document.getElementById('titulo').value);
            formData.append('descricao', document.getElementById('descricao').value);
            formData.append('link', document.getElementById('link').value);
            formData.append('idcategoria', document.getElementById('categoria').value);
            const imagem = document.getElementById('imagem').files[0];
            if (imagem) {
                formData.append('imagem', imagem);
            }

            try {
                const response = await fetch('/cadastrar-video', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: formData
                });

                if (response.ok) {
                    alert('Vídeo cadastrado com sucesso!');
                    window.location.href = '/';
                } else {
                    const error = await response.text();
                    alert('Erro: ' + error);
                }
            } catch (error) {
                console.error('Erro ao cadastrar vídeo:', error);
                alert('Erro ao cadastrar vídeo');
            }
        });
    </script>
</body>
</html>
