<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logout Popup</title>

    <style>
      .logout-overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(6px);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 999;
      }

      .logout-overlay.active {
        display: flex;
      }

      .logout-modal {
        background: linear-gradient(135deg, #1a1333, #120e22);
        border-radius: 24px;
        padding: 30px;
        width: 90%;
        max-width: 380px;
        text-align: center;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6),
          inset 0 0 0 1px rgba(255, 255, 255, 0.05);
      }

      .logout-modal h2 {
        margin-bottom: 10px;
        color: #fff;
      }

      .logout-modal p {
        color: #d6d3ff;
        margin-bottom: 24px;
        font-size: 14px;
      }

      .logout-actions {
        display: flex;
        gap: 14px;
      }

      .logout-actions button {
        flex: 1;
        padding: 12px;
        border: none;
        border-radius: 14px;
        cursor: pointer;
        font-weight: 600;
      }

      .btn-cancel {
        background: #1c1b25;
        color: #fff;
      }

      .btn-confirm {
        background: linear-gradient(90deg, #8e2de2, #b36bff);
        color: #fff;
      }
    </style>
  </head>

  <body>
    <a
      href="#"
      onclick="openLogout()"
      style="color: white; text-decoration: none"
    >
      Sair
    </a>

    <div class="logout-overlay" id="logoutOverlay">
      <div class="logout-modal">
        <h2>Deseja sair?</h2>
        <p>Você será desconectado da sua conta.</p>

        <div class="logout-actions">
          <button class="btn-cancel" onclick="closeLogout()">Cancelar</button>
          <button class="btn-confirm" onclick="logout()">Sair</button>
        </div>
      </div>
    </div>

    <script>
      function openLogout() {
        document.getElementById("logoutOverlay").classList.add("active");
      }

      function closeLogout() {
        document.getElementById("logoutOverlay").classList.remove("active");
      }

      function logout() {
        window.location.href = "login.html";
      }
    </script>
  </body>
</html>
