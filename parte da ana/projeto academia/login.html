<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonte -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      /* RESET */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        min-height: 100vh;
        background: linear-gradient(135deg, #6a2bc5 0%, #140022 100%);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* CARD */
      .login-box {
        background: #4b2b77;
        padding: 42px 38px;
        width: 360px;
        border-radius: 18px;
        color: #fff;
        box-shadow: 0 25px 60px rgba(0, 0, 0, 0.45);
      }

      .login-box h2 {
        text-align: center;
        margin-bottom: 28px;
        font-weight: 600;
      }

      /* INPUT GROUP */
      .input-group {
        position: relative;
        margin-bottom: 18px;
      }

      .input-group input {
        width: 100%;
        padding: 14px 44px;
        border-radius: 10px;
        border: none;
        outline: none;
        font-size: 14px;
      }

      .icon {
        position: absolute;
        left: 14px;
        top: 50%;
        transform: translateY(-50%);
        opacity: 0.7;
      }

      .toggle {
        position: absolute;
        right: 14px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        opacity: 0.7;
      }

      .login-box input:focus {
        box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.3);
      }

      /* OPTIONS */
      .options {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 13px;
        margin-bottom: 25px;
      }

      .options label {
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .options input[type="checkbox"] {
        accent-color: #ffffff;
      }

      .options a {
        color: #e0d6ff;
        text-decoration: none;
      }

      /* BUTTON */
      .login-box button {
        width: 100%;
        padding: 14px;
        background: #ffffff;
        color: #5b22b2;
        font-weight: 600;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.3s;
      }

      .login-box button:hover {
        background: #f0e9ff;
      }

      /* DIVIDER */
      .divider {
        text-align: center;
        margin: 25px 0 15px;
        position: relative;
      }

      .divider span {
        background: #4b2b77;
        padding: 0 12px;
        font-size: 13px;
        opacity: 0.8;
      }

      .divider::before {
        content: "";
        height: 1px;
        background: rgba(255, 255, 255, 0.3);
        position: absolute;
        left: 0;
        right: 0;
        top: 50%;
        z-index: -1;
      }

      /* SECURITY */
      .security {
        text-align: center;
        font-size: 13px;
        opacity: 0.85;
        margin-bottom: 10px;
      }

      /* REGISTER */
      .register {
        text-align: center;
        margin-top: 10px;
        font-size: 14px;
      }

      .register a {
        color: #ffffff;
        font-weight: 600;
        text-decoration: none;
      }
      .btn {
        display: block;
        width: 100%;
        padding: 12px;
        background: #fff;
        color: #5b22b2;
        border-radius: 12px;
        text-align: center;
        text-decoration: none;
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <div class="login-box">
      <h2>Login</h2>

      <form>
        <div class="input-group">
          <span class="icon">üë§</span>
          <input type="text" placeholder="Usu√°rio" required />
        </div>

        <div class="input-group">
          <span class="icon">üîí</span>
          <input type="password" id="senha" placeholder="Senha" required />
          <span class="toggle" onclick="toggleSenha()">üëÅÔ∏è</span>
        </div>

        <div class="options">
          <label> <input type="checkbox" /> Lembrar-me </label>
          <a href="#">Esqueci a senha</a>
        </div>

        <a href="dashboard.html" class="btn">Entrar</a>

        <div class="divider">
          <span>ou</span>
        </div>

        <p class="security">üîê Seus dados est√£o protegidos</p>

        <p class="register">
          N√£o tem conta? <a href="registro.html">Registrar</a>
        </p>
      </form>
    </div>

    <script>
      function toggleSenha() {
        const input = document.getElementById("senha");
        input.type = input.type === "password" ? "text" : "password";
      }
    </script>
  </body>
</html>
