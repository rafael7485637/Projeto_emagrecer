<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard da Professora</title>

    <style>
      :root {
        --bg: #0d0c11;
        --sidebar: #0a0910;
        --card: #15141b;
        --card-soft: #1c1b25;
        --border: #262434;
        --text: #ffffff;
        --muted: #9c9ab3;
        --primary: #8e2de2;
        --primary-soft: #b36bff;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        background: var(--bg);
        color: var(--text);
        display: flex;
        min-height: 100vh;
      }

      .sidebar {
        width: 240px;
        background: var(--sidebar);
        border-right: 1px solid var(--border);
        padding: 24px 16px;
      }

      .sidebar h2 {
        color: var(--primary-soft);
        margin-bottom: 30px;
      }

      .sidebar a {
        display: block;
        padding: 14px 16px;
        margin-bottom: 10px;
        border-radius: 14px;
        color: #cfcde8;
        text-decoration: none;
        transition: 0.3s;
      }

      .sidebar a.active,
      .sidebar a:hover {
        background: linear-gradient(90deg, var(--primary), var(--primary-soft));
        color: #fff;
      }

      .main {
        flex: 1;
      }

      .navbar {
        height: 70px;
        display: flex;
        align-items: center;
        padding: 0 30px;
        border-bottom: 1px solid var(--border);
        background: rgba(13, 12, 17, 0.85);
        backdrop-filter: blur(10px);
      }

      .search {
        background: var(--card);
        border: 1px solid var(--border);
        padding: 10px 16px;
        border-radius: 14px;
        width: 320px;
        color: #ccc;
      }

      .content {
        padding: 30px;
      }

      .hero {
        background: linear-gradient(135deg, #1b1233, #2b0f55);
        border-radius: 26px;
        padding: 44px;
        display: grid;
        grid-template-columns: 1fr auto;
        gap: 60px;
        align-items: center;
        margin-bottom: 20px;
        border: 1px solid var(--border);
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
      }

      .hero h1 {
        font-size: 34px;
      }

      .hero h1 span {
        color: var(--primary-soft);
      }

      .hero p {
        margin-top: 12px;
        color: #d6d3ff;
      }

      .hero button {
        margin-top: 24px;
        padding: 15px 32px;
        border: none;
        border-radius: 16px;
        background: linear-gradient(90deg, var(--primary), var(--primary-soft));
        color: #fff;
        font-weight: 600;
        cursor: pointer;
      }

      .hero-user {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }

      .hero-user img {
        width: 160px;
        height: 160px;
        border-radius: 50%;
        object-fit: cover;
        border: 4px solid var(--primary-soft);
      }

      .hero-user strong {
        font-size: 20px;
      }

      .hero-user span {
        font-size: 14px;
        color: var(--primary-soft);
      }

      .progress-box {
        margin-bottom: 30px;
      }

      .progress-text {
        display: flex;
        justify-content: space-between;
        margin-bottom: 8px;
        font-size: 14px;
        color: var(--muted);
      }

      .progress-bar {
        width: 100%;
        height: 12px;
        background: var(--card-soft);
        border-radius: 20px;
        overflow: hidden;
        border: 1px solid var(--border);
      }

      .progress-fill {
        width: 78%;
        height: 100%;
        background: linear-gradient(90deg, var(--primary), var(--primary-soft));
      }

      .motivation {
        margin-top: 12px;
        text-align: center;
        font-size: 15px;
        color: #d6d3ff;
      }

      .plan {
        display: grid;
        grid-template-columns: 2fr 1fr;
        gap: 25px;
      }

      .plan-box {
        background: linear-gradient(135deg, #1a1333, #120e22);
        border-radius: 22px;
        padding: 26px;
      }

      .logout-overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(6px);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 999;
      }

      .logout-overlay.active {
        display: flex;
      }

      .logout-modal {
        background: linear-gradient(135deg, #1a1333, #120e22);
        border-radius: 24px;
        padding: 30px;
        max-width: 380px;
        text-align: center;
      }

      .logout-actions {
        display: flex;
        gap: 14px;
        margin-top: 20px;
      }

      .logout-actions button {
        flex: 1;
        padding: 12px;
        border-radius: 14px;
        border: none;
        cursor: pointer;
        font-weight: 600;
      }

      .btn-cancel {
        background: #1c1b25;
        color: #fff;
      }

      .btn-confirm {
        background: linear-gradient(90deg, var(--primary), var(--primary-soft));
        color: #fff;
      }

.testimonial-slider {
  background: linear-gradient(135deg, #0a0a0a, #1a1522);
  padding: 80px 0;
}

.slider-wrapper {
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 40px;
  display: flex;
  align-items: center;
  gap: 20px;
}

.slider-viewport {
  overflow: hidden;
  width: 100%;
}

.slider-track {
  display: flex;
  gap: 30px;
  transition: transform 0.5s ease-in-out;
}

.slider-track img {
  width: 260px;
  min-width: 260px;
  height: 360px;
  object-fit: cover;
  border-radius: 20px;
  transition: transform 0.3s ease;
}

.slider-track img:hover {
  transform: scale(1.05);
}

    </style>
  </head>

    <section class="testimonial-slider">
      <div class="slider-wrapper">

    <div class="logout-overlay" id="logoutOverlay">
      <div class="logout-modal">
        <h2>Deseja sair?</h2>
        <p>VocÃª serÃ¡ desconectada da sua conta.</p>
        <div class="logout-actions">
          <button class="btn-cancel" onclick="closeLogout()">Cancelar</button>
          <button class="btn-confirm" onclick="logout()">Sair</button>
        </div>
      </div>
    </div>

    <script>
      function openLogout() {
        document.getElementById("logoutOverlay").classList.add("active");
      }

      function closeLogout() {
        document.getElementById("logoutOverlay").classList.remove("active");
      }

      function logout() {
        window.location.href = "login.html";
      }
    </script>
