<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treinos | Projeto Emagrecer</title>

    <style>
      :root {
        --bg: #0d0c11;
        --sidebar: #0a0910;
        --card: #15141b;
        --border: #262434;
        --text: #ffffff;
        --muted: #9c9ab3;
        --primary: #8e2de2;
        --primary-soft: #b36bff;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        background: var(--bg);
        color: var(--text);
        display: flex;
        min-height: 100vh;
      }

      /* SIDEBAR */
      .sidebar {
        width: 240px;
        background: var(--sidebar);
        border-right: 1px solid var(--border);
        padding: 24px 16px;
      }

      .sidebar h2 {
        color: var(--primary-soft);
        margin-bottom: 30px;
      }

      .sidebar a {
        display: block;
        padding: 14px 16px;
        margin-bottom: 10px;
        border-radius: 14px;
        color: #cfcde8;
        text-decoration: none;
        transition: 0.3s;
      }

      .sidebar a.active,
      .sidebar a:hover {
        background: linear-gradient(90deg, var(--primary), var(--primary-soft));
        color: #fff;
      }

      .main {
        flex: 1;
      }

      .navbar {
        height: 70px;
        border-bottom: 1px solid var(--border);
      }

      .content {
        padding: 30px;
      }

      /* PLAYER */
      .video-wrapper {
        max-width: 1100px;
        margin: auto;
        background: linear-gradient(135deg, #1a1333, #120e22);
        border-radius: 26px;
        padding: 30px;
        border: 1px solid var(--border);
      }

      .video-box {
        width: 100%;
        aspect-ratio: 16/9;
        border-radius: 20px;
        overflow: hidden;
        background: #000;
      }

      .video-box video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .video-info {
        margin-top: 20px;
      }

      .video-info h1 {
        font-size: 26px;
      }

      .video-info p {
        margin-top: 10px;
        color: #d6d3ff;
      }

      /* CATÁLOGO */
      .catalogo {
        margin-top: 40px;
      }

      .catalogo h2 {
        margin-bottom: 20px;
        color: var(--primary-soft);
      }

      .catalogo-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
        gap: 20px;
      }

      .catalogo-item {
        background: var(--card);
        border-radius: 18px;
        overflow: hidden;
        cursor: pointer;
        border: 1px solid var(--border);
        transition: 0.3s;
      }

      .catalogo-item:hover {
        transform: translateY(-4px);
      }

      .catalogo-thumb {
        width: 100%;
        aspect-ratio: 16/9;
        background: #000;
      }

      .catalogo-thumb video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .catalogo-info {
        padding: 14px;
      }

      .catalogo-info h3 {
        font-size: 15px;
      }

      /* MODAL */
      .modal-overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.6);
        display: none;
        align-items: center;
        justify-content: center;
      }

      .modal {
        background: #15141b;
        padding: 30px;
        border-radius: 22px;
        width: 360px;
        text-align: center;
        border: 1px solid var(--border);
      }

      .modal p {
        margin: 15px 0 25px;
        color: var(--muted);
      }

      .modal-actions {
        display: flex;
        gap: 14px;
      }

      .modal-actions button {
        flex: 1;
        padding: 12px;
        border-radius: 14px;
        border: none;
        cursor: pointer;
        font-weight: 600;
      }

      .btn-cancelar {
        background: #1f1e29;
        color: #fff;
      }

      .btn-sair {
        background: linear-gradient(90deg, var(--primary), var(--primary-soft));
        color: #fff;
      }
    </style>
  </head>

  <body>
    <div class="sidebar">
      <h2>PROJETO<br />EMAGRECER</h2>
      <a href="dashboard.html">Vista Geral</a>
      <a class="active">Treinos</a>
      <a href="dieta.html">Dieta</a>
      <a href="#" id="btnSair">Sair</a>
    </div>

    <div class="main">
      <div class="navbar"></div>

      <div class="content">
        <div class="video-wrapper">
          <div class="video-box">
            <video id="player" controls src="videos/treino-pernas.mp4"></video>
          </div>

          <div class="video-info">
            <h1 id="tituloVideo">Treino de Pernas e Glúteos</h1>
            <p id="descricaoVideo">
              Fortalecimento de glúteos, quadríceps e posteriores.
            </p>
          </div>

          <div class="catalogo">
            <h2>Todos os Treinos</h2>

            <div class="catalogo-grid">
              <div
                class="catalogo-item"
                onclick="trocarVideo('videos/treino-pernas.mp4','Treino de Pernas e Glúteos','Fortalecimento de glúteos e pernas')"
              >
                <div class="catalogo-thumb">
                  <video src="videos/treino-pernas.mp4"></video>
                </div>
                <div class="catalogo-info">
                  <h3>Pernas e Glúteos</h3>
                </div>
              </div>

              <div
                class="catalogo-item"
                onclick="trocarVideo('videos/treino-abdomen.mp4','Treino de Abdômen','Fortalecimento do core')"
              >
                <div class="catalogo-thumb">
                  <video src="videos/treino-abdomen.mp4"></video>
                </div>
                <div class="catalogo-info">
                  <h3>Abdômen</h3>
                </div>
              </div>

              <div
                class="catalogo-item"
                onclick="trocarVideo('videos/treino-bracos.mp4','Treino de Braços','Bíceps, tríceps e ombros')"
              >
                <div class="catalogo-thumb">
                  <video src="videos/treino-bracos.mp4"></video>
                </div>
                <div class="catalogo-info">
                  <h3>Braços</h3>
                </div>
              </div>

              <div
                class="catalogo-item"
                onclick="trocarVideo('videos/treino-cardio.mp4','Treino Cardio','Queima calórica e resistência')"
              >
                <div class="catalogo-thumb">
                  <video src="videos/treino-cardio.mp4"></video>
                </div>
                <div class="catalogo-info">
                  <h3>Cardio</h3>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal-overlay" id="modalSair">
      <div class="modal">
        <h3>Deseja sair?</h3>
        <p>Você será desconectado da sua conta.</p>

        <div class="modal-actions">
          <button class="btn-cancelar" id="cancelarSair">Cancelar</button>
          <button class="btn-sair" id="confirmarSair">Sair</button>
        </div>
      </div>
    </div>

    <script>
      const player = document.getElementById("player");
      const titulo = document.getElementById("tituloVideo");
      const descricao = document.getElementById("descricaoVideo");

      function trocarVideo(src, t, d) {
        player.src = src;
        player.play();
        titulo.textContent = t;
        descricao.textContent = d;
      }

      const btnSair = document.getElementById("btnSair");
      const modal = document.getElementById("modalSair");
      const cancelar = document.getElementById("cancelarSair");
      const confirmar = document.getElementById("confirmarSair");

      btnSair.onclick = (e) => {
        e.preventDefault();
        modal.style.display = "flex";
      };

      cancelar.onclick = () => (modal.style.display = "none");
      confirmar.onclick = () => (window.location.href = "index.html");
    </script>
  </body>
</html>
